# wrangler.toml - Конфигурация для Cloudflare Pages
name = "specnaz-forms"
main = "workers-site/index.js"
node_compat = true
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# Настройки производительности
[limits] 
cpu_ms = 60000

# Привязка KV Namespace
[[kv_namespaces]]
binding = "NOTION_QUEUE_KV"  						# Имя переменной в коде
preview_id = "9d4ff43755a34cdb8559b86a95b2cfa1"  					# Ваш Namespace ID
id = "9d4ff43755a34cdb8559b86a95b2cfa1"          	# Ваш Namespace ID

# Переменные окружения (при необходимости)
[vars]
ENVIRONMENT = "production" 